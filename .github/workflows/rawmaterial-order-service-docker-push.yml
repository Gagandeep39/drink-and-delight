name: Docker push - Raw Material Microservice

on:
  push:
    branches:
      - dev
    paths:
      - 'inventory-rawmaterial-order-service/**'

defaults:
  run:
    working-directory: inventory-rawmaterial-order-service

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Compile code
        run: mvn compile
