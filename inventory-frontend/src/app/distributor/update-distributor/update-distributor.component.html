<br /><br />
<h1>Update Distributor</h1>
<br />
<div style="width: 900px">
  <form #distributordetails="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name of Distributor : </label>
      <input
        class="form-control"
        type="name"
        [(ngModel)]="distributor.name"
        name="name"
        required
        placeholder="Enter Distributor's Name"
        #name="ngModel"
        [class.is-invalid]="name.invalid && name.touched"
      />
      <div *ngIf="name.errors && name.invalid && name.touched">
        <small class="text-danger" *ngIf="name.errors.required"
          >Name is required field</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location : </label>
      <input
        class="form-control"
        type="location"
        [(ngModel)]="distributor.location"
        name="location"
        required
        placeholder="Enter Distributor's Location"
        #location="ngModel"
        [class.is-invalid]="location.invalid && location.touched"
      />
      <div *ngIf="location.errors && location.invalid && location.touched">
        <small class="text-danger" *ngIf="location.errors.required"
          >Location is required field</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNo">Phone number : </label>
      <input
        class="form-control"
        type="phoneNo"
        [(ngModel)]="distributor.phoneNo"
        name="phoneNo"
        required
        placeholder="Enter Distributor's Phone number"
        #phoneNo="ngModel"
        [class.is-invalid]="phoneNo.invalid && location.touched"
      />
      <div *ngIf="phoneNo.errors && phoneNo.invalid && phoneNo.touched">
        <small class="text-danger" *ngIf="phoneNo.errors.required"
          >Phone Number is required field</small
        >
      </div>
    </div>

    <br />

    <button
      type="submit"
      [disabled]="distributordetails.invalid"
      class="btn btn-primary"
    >
      Submit
    </button>
  </form>
</div>
